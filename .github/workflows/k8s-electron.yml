name: Electron k8s k8s-popup k8s1 logs helm

on: [push, pull_request]
#on:
#  push:
#    branches: [ master ]
#  pull_request:
#    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Run Tests
      env:
        TRAVIS_HOME: $GITHUB_WORKSPACE
        TRAVIS_BUILD_DIR: $GITHUB_WORKSPACE
        TRAVIS_JOB_ID: $GITHUB_RUN_ID
        TRAVIS_OS_NAME: linux
        TRAVIS_CPU_ARCH: amd64
        NEEDS_K8S: true
        NEEDS_OC: true
        NEEDS_TOP: true
        MOCHA_RUN_TARGET: electron
        TEST_FROM_BUILD: "${TRAVIS_BUILD_DIR}/dist/electron/Kui-linux-x64/Kui"
        KUI_DIST_PATH: ${TEST_FROM_BUILD}
        NEEDS_IBMCLOUD: true
        NEEDS_HELM: true
      run: ./tools/travis/install.sh && npx concurrently -n K8S 'npm run test1 k8s k8s-popup' && npx concurrently -n K8S1,LOGS,HELM 'npm run test1 k8s1' 'npm run test2 logs' 'npm run test3 helm' 
