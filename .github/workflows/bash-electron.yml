name: Linux-Core-Browser

on: [push, pull_request]
#on:
#  push:
#    branches: [ master ]
#  pull_request:
#    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Run Tests
      env:
        TRAVIS_HOME: $GITHUB_WORKSPACE
        TRAVIS_BUILD_DIR: $GITHUB_WORKSPACE
        TRAVIS_JOB_ID: $GITHUB_RUN_ID
        TRAVIS_OS_NAME: linux
        TRAVIS_CPU_ARCH: amd64
        CLIENT: default
        TEST_FROM_BUILD: ${TRAVIS_BUILD_DIR}/dist/electron/Kui-linux-x64/Kui
      run: ./tools/travis/install.sh && npm run test1 bash-like-wait && npm run test1 bash-like
